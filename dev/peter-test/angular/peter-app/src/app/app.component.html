<h1>{{ title }}</h1>
<form>
  Enter a number<br>
  <input type="text" name="item" placeholder="Enter a number" [(ngModel)]="times">
  <input type="submit" value='Submit' (click)="updateTest()">
</form>
<form>
  <br>Enter a color <br>
  <input type="text" class="txt" name="item" placeholder="Enter a color" [(ngModel)]="colorName">
</form>
<p *ngFor="let line of output" [style.color]="colorName" >
  {{line}}
</p>
